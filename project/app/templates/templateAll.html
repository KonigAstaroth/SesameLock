{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block titulo %}
        {% endblock %}
    </title>

    <link rel="icon" type="image/png" href="{% static 'images/SesameLockBlanco.png' %}">
    <link rel="stylesheet" href="{% static 'css/todo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block links %}

    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div style="display: flex; flex-direction: row;">
                <a href="{% url 'inicio' %}" class="logo">
                    <img src="{% static 'images/SesameLockBlanco.png' %}" alt="Logo">
                </a>
                <a href="{% url 'inicio' %}">
                    <h2 class="logotipo">SesameLock</h2>
                </a>
                
            </div>
            
            <a href="#">Alertas</a>
            <a href="{% url 'estadisticas' %}">Estadísticas</a>
            <a href="{% url 'logout' %}">Cerrar sesión</a>
        </div>
    </nav>
    {% block contenido %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <footer class="footer">
        <br>
        <p>© Copyright SesameLock 2025</p>
    </footer>
    
</body>
</html>
