
{% extends "templateForms.html"%}
{% load static %}

{% block titulo%}
    Signup
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/form.css'%}">
{% endblock %}

{% block contenido %}
<div class="form-container">
    <h1>Registro</h1>
    <form id="registerForm" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="name_lastName">Nombre y apellido</label>
        <div class="two">
          <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
          <span class="error-message" id="nameError"></span>
          <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido">
          <span class="error-message" id="lastNameError"></span>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
        <span class="error-message" id="usernameError"></span>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
        <span class="error-message" id="emailError"></span>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
        <span class="error-message" id="passwordError"></span>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña">
        <span class="error-message" id="confirmPasswordError"></span>
      </div>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="{%url 'login'%}">Inicia sesión aquí</a>.</p>
</div>

<img src= "{% static 'images/SesameLockBlanco.png' %}" alt="sesameLogo" class="decorative-image">
{% endblock %}
